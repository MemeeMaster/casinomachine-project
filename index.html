<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title">
        <h1 class="title-header">casino machine</h1>
        <p>prove your luck!</p>
    </div>
    <div class="machine">
        <div class="machine__body wrapper">
            <div class="machine__body-window">
                <img src="./img/1.png" alt="Slot machine window." class="machine-img slot-windows">
                <div class="machine__body-window-back slot-windows">
                    <p class="logo">CM</p>
                </div>
            </div>
            <div class="machine__body-window">
                <img src="./img/7.png" alt="Slot machine window." class="machine-img slot-windows">
                <div class="machine__body-window-back slot-windows">
                    <p class="logo">CM</p>
                </div>
            </div>
            <div class="machine__body-window">
                <img src="./img/4.png" alt="Slot machine window." class="machine-img slot-windows">
                <div class="machine__body-window-back slot-windows">
                    <p class="logo">CM</p>
                </div>
            </div>
            <button class="machine__body-start">START</button>
        </div>
    </div>
    <p class="result"></p>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
